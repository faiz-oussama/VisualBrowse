{% extends 'base.html' %}

{% block content %} 
{% if similar_images %}
        {% for image in similar_images %}
            <div class="col-lg-4 col-md-4 col-sm-6 mt-40">
                <div class="single-product-wrap">
                    <div class="product-image">
                        <a href="single-product.html">
                            <img src="{{ url_for('static', filename=image['image_path']) }}" alt="Similar Product Image">
                        </a>
                        <span class="sticker">Similar</span>
                    </div>
                    <div class="product_desc">
                        <h4><a class="product_name" href="single-product.html">{{ image['product_name'] }}</a></h4>
                        <div class="price-box">
                            <span class="new-price">${{ image['price'] }}</span>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
